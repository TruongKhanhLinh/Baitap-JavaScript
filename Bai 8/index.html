<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <style>
        button {
            float: left;
            width: 120px;
            height: 50px;
            font-size: 1.5em;
            margin-left: 100px;
        }
        img {    
            float: left;
            margin-top: 60px;
            margin-left: -180px;
            visibility: hidden;
        }
        p {
            float: left;
            margin-left: 100px;
            font-size: 1.3em;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <button onclick="add()">Thêm</button>
    <img id="image" src="loading.gif">
    <p id="demo"></p>

    <script>
        var result = document.getElementById("demo")
        function add(){
            document.getElementById("image").style.visibility = "visible";
            setTimeout(function() {
                document.getElementById("image").style.visibility = "hidden";
                var x = Math.floor((Math.random() * 1000) + 1);
                if (x % 2 == 0) {
                    result.innerHTML = "Số Random:" + x + "</br> Đã thêm";
                }
                else {
                    result.innerHTML = "Số Random:" + x + "</br> Không thể thêm";
                }
            }, 5000);
        }
    </script>
</body>
</html>
