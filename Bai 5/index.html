<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
</head>
<body onload = "creatButton()">
    <script>
        var languages = ['js', 'css', 'html', 'c#', 'java', 'c++', 'pascal', 'ruby', 'r', 'python', 'nodejs'];
        function creatButton() {
            for (i = 0; i < languages.length; i++) {
                var label = document.createElement("label");
                var text = document.createTextNode(languages[i]);

                var input = document.createElement("input");
                input.setAttribute("type", "checkbox");
                input.setAttribute("id", "checkbox" + i);

                var span = document.createElement("span");
                
                span.appendChild(text);
                label.appendChild(input);
                label.appendChild(span);

                var br = document.createElement("br");
                document.body.appendChild(label);
                document.body.appendChild(br);
            }
        }
        setInterval (function() {
            var chooseBefore = document.getElementById("chooseBefore");
            var p = document.createElement("p");
            p.setAttribute("id","chooseBefore");

            if (chooseBefore) {
                document.body.removeChild(chooseBefore);
            }
            var languagesChoose = [];
            for (i = 0; i < languages.length; i++) {
                var check = document.getElementById("checkbox" + i);
                if (check.checked)
                    languagesChoose.push(languages[i]);
            }

            var text = document.createTextNode("Các ngôn ngữ bạn đã chọn là: "+ languagesChoose);
            p.appendChild(text);
            document.body.appendChild(p);
        
        }, 1000)
    </script>

</body>
</html>
